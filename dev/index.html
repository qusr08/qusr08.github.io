<body>
    <div id="matter"></div>
    <div id="wrapper" class="vert-list">
        <div class="vert-list" style="align-items: center;">
            <div class="vert-list">
                <h1 class="matter-html" matter-static="0 0 0 150" style="background-color: var(--color3); padding: var(--spacing); font-weight: 100; font-size: 7vw;">Frank Alfano</h1>
                <h2 class="matter-html" matter-slant="1 x 45deg" style="background-color: var(--color3); padding: var(--spacing); font-weight: 100; font-size: 2vw;"><em>Game/Web Developer</em></h2>
            </div>
            <!-- <div>
                <h3>Hello!</h3>
                <p></p>
            </div> -->
        </div>
        <main>
            <div id="gallery">
                <fa-gallery-item name="DOS" dates="July 2022 - August 2022" link="" image="media/dos/dos-thumbnail.png" info="Top 5% GMTK Game Jam 2022" tags="GMTK Game Jam 2022, Unity/C#, Puzzle, 3D Isometric" desc="DOS (two in Spanish) is a single-player puzzle game where the objective is to strategically roll the die to get the two face on top! Use the various tiles that make up each level which can move or rotate the die to achieve the goal."></fa-gallery-item>
                <fa-gallery-item name="Prichi" dates="October 2021 - December 2021" link="" image="media/prichi/prichi-thumbnail.png" tags="PixiJS/Javascript, Turn-Based Strategy, Dungeon Crawler, 2D" desc="Prichi is an infinite 'dungeon crawler'-esque game where you play as a queen chess piece and try to eliminate all opposing black chess pieces. Each level is randomly generated and goal is to get as far as possible without blundering your queen!"></fa-gallery-item>
                <fa-gallery-item name="Wumpus" dates="April 2019 - June 2019" link="" image="media/wumpus/wumpus-thumbnail.png" tags="Java, Turn-Based Strategy, Dungeon Crawler, 2D" desc="Wumpus is a dungeon crawler where you are tasked with killing the guardian of the dungeon, the Wumpus. Use various weapons and tools to locate the Wumpus while avoiding hazards and slay the beast!"></fa-gallery-item>
                <fa-gallery-item name="Collab" dates="October 2019 - December 2019" link="" image="media/collab/collab-thumbnail.png" tags="Unity/C#, 2-Player, Puzzle, Platformer, 2D" desc="Collab is a 2-player puzzle platforming game where you need to work together to solve various puzzles. Each player can switch between four unique character abilities to aid their navigation through each level. Have each player reach the goal to beat each level!"></fa-gallery-item>
                <fa-gallery-item name="gcmdesigns" dates="March 2022 - May 2022" link="" image="media/gcmdesigns/gcmdesigns-thumbnail.png" tags="HTML/CSS, Portfolio Website" desc="A portfolio website made for Gabriela Colon-Melendez, an Industrual Design major at Virginia Polytechnic Institute and State University. It displays some of her school projects that she has completed thus far, complete with images, design documents, CAD renderings, and sketches."></fa-gallery-item>
                <fa-gallery-item name="Blockchain" dates="June 2021 - July 2021" link="" image="media/blockchain/blockchain-thumbnail.png" info="Top 10% GMTK Game Jam 2021" tags="GMTK Game Jam 2021, Unity/C#, Puzzle, 2D" desc="Blockchain is a puzzle game that revolves around chaining various blocks together. Each block has different properties that allow them to either stick to other blocks or slide past them. You must create different shapes in order
                            to avoid falling into the abyss below. Navigate your way to the white button in each level to win!"></fa-gallery-item>
                <fa-gallery-item name="Into Orbit" dates="August 2021 - October 2021" link="" image="media/into-orbit/into-orbit-thumbnail.png" tags="Unity/C#, Puzzle, Physics, 2D" desc="Into Orbit is a gravity puzzle game where you launch a spaceship around planets. The goal of each level is to reach the wormhole! You must find the proper angle and power to launch at to avoid crashing."></fa-gallery-item>
                <fa-gallery-item name="Monozombie" dates="February 2021 - May 2021" link="" image="media/monozombie/monozombie-thumbnail.png" tags="Monogame/C#, Infinite Fighter, Tower Defense, 2D" desc="Monozombie is a free-roam tower defense game where the enemies don't follow a set path, but rather rush toward you as fast as they can. You must survive as long as possible while using various towers to help fend off incoming waves of zombies!"></fa-gallery-item>
            </div>
        </main>
    </div>
